<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'store/css/style.css' %}">
</head>
<body>

<header>
    <h1 class="heading">Product Details</h1>
    <a href="{% url 'store:product_list' %}" class="back-button">Go Back</a>
</header>

<div class="product-details">
    <h1><strong><em>{{ product.name }}</em></strong></h1>
    <div class="product-slider">
        <div class="product-slides">
            <img src="{{ product.image.url }}" alt="{{ product.name }}">
        </div>
    </div>
    <p>Price: ${{ product.price }}</p>

    {% if product.stock > 0 %}
        <form class="buy-form" method="post" action="{% url 'store:add_to_cart' product.id %}">
            {% csrf_token %}
            <label>Quantity:</label>
            <input type="number" name="quantity" min="1" max="{{ product.stock }}" value="1" placeholder="Enter quantity" title="Quantity">

            <label for="size-select">Size:</label>
            <select name="size" id="size-select">
                <option value="S">Small</option>
                <option value="M">Medium</option>
                <option value="L">Large</option>
            </select>

            <button type="submit">Add to Cart</button>
        </form>
    {% else %}
        <p class="out-of-stock">Sorry, this product is out of stock.</p>
    {% endif %}
</div>

<script src="{% static 'store/js/script.js' %}" defer></script>
</body>
</html>
