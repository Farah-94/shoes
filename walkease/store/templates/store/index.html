<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% load static %}
  <title>Store</title>
  <link rel="stylesheet" href="{% static 'store/css/style.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" 
        integrity="sha512-Fo3rlrZj/k7ujTnH/PRuCJvJSc1l2vwI6rhfUS0ZQ2Bp6k12Xd6zwoNwhWnuCzV7F4LeQthG4iuhf2LBZQ5V5w==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <header>
    <div class="logo">
      <img src="{% static 'store/gallery/logo.png' %}" alt="Logo" />
      <span>Store Logo</span>
    </div>
    <div class="header-right">
      <a href="/cart/">
        <span class="icon"><i class="fas fa-shopping-cart"></i></span>
        Cart
      </a>
      <a href="/login/">
        <span class="icon"><i class="fas fa-user"></i></span>
        Sign In
      </a>
    </div>
  </header>

  <!-- Discount Slider -->
  <div class="slider-container">
    <div class="slide active">
      <p>Big Discounts! Shop Now!</p>
    </div>
    <div class="slide">
      <p>Save up to 50%!</p>
    </div>
    <div class="slide">
      <p>Limited time offer!</p>
    </div>
    <button id="prev">Prev</button>
    <button id="next">Next</button>
  </div>

  <!-- Big Image Section -->
  <section class="big-image">
    <img src="{% static 'store/images/big-image.jpg' %}" alt="Featured Product" />
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Your Store. All rights reserved.</p>
  </footer>

  <script src="{% static 'store/js/script.js' %}"></script>
</body>
</html>
