<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    {% load static %}
<link rel="stylesheet" href="{% static 'cart/css/style.css' %}"></head>
<body>
    <header>
        <h1>Sign In</h1>
    </header>

    <main class="signin-form-container">
  
{% if messages %}
    <div class="messages">
        {% for message in messages %}
            <p class="{{ message.tags }}">{{ message }}</p>
        {% endfor %}
    </div>
{% endif %}

<form method="POST" action="{% url 'cart:signin' %}">
    {% csrf_token %}
    <input type="hidden" name="next" value="{{ next }}">
    <!-- Your username and password inputs -->
    <input type="text" name="username" placeholder="Username">
    <input type="password" name="password" placeholder="Password">
    <button type="submit">Sign In</button>
</form>

<p>Don't have an account? <a href="{% url 'cart:signup' %}">Sign Up</a></p>
    </main>
</body>
</html>
